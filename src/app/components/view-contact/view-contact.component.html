<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-warning">View Contact</p>
      <p class="fst-italic">The addition of the contact in the contact manager</p>
    </div>
  </div>
</div>

<!-- Loading spinner -->

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- Error message -->

<div *ngIf="!loading && errorMessage">
  <div class="container mt-2">
    <div class="row">
      <div class="col">
        <p class="h3 text-danger fw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>

<!-- Contact Details -->

<div class="container" *ngIf="!loading && isNotEmpty()">
  <div class="row">
    <div class="col-sm-4">
      <img [src]="contact.photo" alt="icon" class="contact-img-big">
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item list-group-item-warning">Name : <span class="fw-bold">{{ contact.name }}</span></li>
        <li class="list-group-item list-group-item-warning">Email : <span class="fw-bold">{{ contact.email }}</span></li>
        <li class="list-group-item list-group-item-warning">Mobile : <span class="fw-bold">{{ contact.mobile }}</span></li>
        <li class="list-group-item list-group-item-warning">Company : <span class="fw-bold">{{ contact.company }}</span></li>
        <li class="list-group-item list-group-item-warning">Title : <span class="fw-bold">{{ contact.title }}</span></li>
        <li class="list-group-item list-group-item-warning">Group Name : <span class="fw-bold">{{ group.name }}</span></li>
      </ul>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <a routerLink="/" class="btn btn-warning">
        <i class="fa fa-arrow-alt-circle-left"></i> Back
      </a>
    </div>
  </div>
</div>
