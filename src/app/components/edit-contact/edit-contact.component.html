<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-warning">Edit Contact</p>
      <p class="fst-italic">The addition of the contact in the contact manager</p>
    </div>
  </div>
</div>

<!-- Edit Contact Form -->

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input type="text" [(ngModel)]="contact.name" [value]="contact.name" name="name" required="true" class="form-control" placeholder="Name">
        </div>
        <div class="mb-2">
          <input type="text" [(ngModel)]="contact.photo" [value]="contact.photo" name="photo" required="true" class="form-control" placeholder="Photo Url">
        </div>
        <div class="mb-2">
          <input type="email" [(ngModel)]="contact.email" [value]="contact.email" name="email" required="true" class="form-control" placeholder="Email">
        </div>
        <div class="mb-2">
          <input type="number" [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" required="true" class="form-control" placeholder="Mobile">
        </div>
        <div class="mb-2">
          <input type="text" [(ngModel)]="contact.company" [value]="contact.company" name="company" required="true" class="form-control" placeholder="Company">
        </div>
        <div class="mb-2">
          <input type="text" [(ngModel)]="contact.title" [value]="contact.title" name="title" required="true" class="form-control" placeholder="Title">
        </div>
        <div class="mb-2">
          <select class="form-control" [(ngModel)]="contact.groupId" [value]="contact.groupId" required="true" name="groupId">
            <option value="">Select a Group</option>
            <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
          </select>
        </div>
        <div class="mb-2">
          <input type="submit" class="btn btn-warning" value="Update">
          <a routerLink="/" class="btn btn-dark ms-3">Close</a>
        </div>
      </form>zzzzzz
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" alt="icon" class="contact-img">
    </div>
  </div>
</div>
<pre>
  {{ contact |json }}
</pre>
